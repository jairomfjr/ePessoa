# Development Profile Configuration
spring.application.name=ePessoa-Dev
server.port=8080

# H2 Database for Development
spring.datasource.url=jdbc:h2:mem:epessoa_dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (usar chave de desenvolvimento)
jwt.secret=dev-secret-key-for-jwt-token-generation-with-minimum-length-required-64-chars
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OAuth2 Gov.br Configuration (staging)
spring.security.oauth2.client.registration.govbr.client-id=${GOVBR_CLIENT_ID:dev-client-id}
spring.security.oauth2.client.registration.govbr.client-secret=${GOVBR_CLIENT_SECRET:dev-client-secret}

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging (mais verboso em dev)
logging.level.root=INFO
logging.level.br.gov.epessoa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator
management.endpoints.web.exposure.include=*

