# Application Configuration
spring.application.name=ePessoa
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/epessoa
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=3f7a2b8c9d1e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OAuth2 Gov.br Configuration
spring.security.oauth2.client.registration.govbr.client-id=${GOVBR_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.govbr.client-secret=${GOVBR_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.govbr.scope=openid,email,profile,govbr_confiabilidades
spring.security.oauth2.client.registration.govbr.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.govbr.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.govbr.client-name=Gov.br

spring.security.oauth2.client.provider.govbr.authorization-uri=https://sso.staging.acesso.gov.br/authorize
spring.security.oauth2.client.provider.govbr.token-uri=https://sso.staging.acesso.gov.br/token
spring.security.oauth2.client.provider.govbr.user-info-uri=https://sso.staging.acesso.gov.br/userinfo
spring.security.oauth2.client.provider.govbr.user-name-attribute=sub
spring.security.oauth2.client.provider.govbr.jwk-set-uri=https://sso.staging.acesso.gov.br/jwk

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.br.gov.epessoa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd

