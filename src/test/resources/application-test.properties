# Test Configuration
spring.application.name=ePessoa-Test

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-token-generation-with-minimum-length-required
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Disable OAuth2 for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Logging
logging.level.root=ERROR
logging.level.br.gov.epessoa=INFO

